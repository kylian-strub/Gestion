{% extends 'layout.html' %}

{% block title %}
<title>Ajouter Types de Réparations</title>
{% endblock %}

{% block content %}
<form action="/type-reparation/add" method="post" style="width:50%; margin-left:25%; margin-top:5%;">
    <div class="boxx">
        <h3 style="text-align:center;">Ajout d'un nouveau type de réparations</h3>
        <br>
        <br>


        <label for="libelle_type" class="form-label">Nom du type de la réparation:</label>
        <input type="text" class="form-control" name="libelle_type" id="libelle_type" required placeholder="Nom du type de la réparation">
        <br>

        <label for="logo">Logo :</label>
                <input type="text" class="form-control" id="logo" name="logo" >

    </div>
    <br><br>
    <div style="text-align:center;">
        <button type="submit" class="btn btn-outline-secondary btn-lg" name="valider" style="margin: 2%; transition: 0.5s;"><img src="/static/valider.svg" alt="bouton  valider" style="width:1.5rem;"></button>
        <button type="reset" class="btn btn-outline-secondary-delete btn-lg" name="reset" style="margin: 2%; transition: 0.5s;"><img src="/static/reset.svg" alt="bouton annuler" style="width:1.5rem;"></button>
    </div>
</form>
{% endblock %}
